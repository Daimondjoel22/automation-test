  <div class="container-fluid">
    <div class="container-fluid" style="padding-top:80px; padding-bottom:80px;">
      <h2 class="text-center">Meet the team behind the research</h2>
    </div>
    <div class="container-fluid">
      <div class="row text-center" style="padding-left:25%; padding-right:25%">
        <div class="col-lg-4 col-md-7 mb-4" *ngFor="let profile of fakeProfile">
          <img
                  src="assets/homepage/{{ profile.profile }}"
                  class="rounded-circle"
                  style="width:190px; height:180px;"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center" style="padding-top:80px; padding-bottom:80px;">
    <!-- Button trigger contact us -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#contactUsModal" style="width:20%;">
      Contact Us
    </button>
  </div>

    <!-- Contact us overlay -->
    <div class="modal fade" id="contactUsModal" tabindex="-1" aria-labelledby="contactUsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactUsModalLabel">Contact Us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="name" class="form-control" placeholder="First name and last name">
            <br>
            <input type="email" class="form-control" placeholder="Email address">
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message..."></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark">Submit</button>
          </div>
        </div>
      </div>
  </div>
