<div class="container-fluid main">
  <div class="container-fluid" style="padding-top: 80px; padding-bottom: 80px">
    <h2 class="text-center text-light">
      {{
        "projects_overview.projects_overview_meet_the_team_title" | translate
      }}
    </h2>
  </div>
  <div class="container-fluid">
    <div class="row text-center" style="padding-left: 25%; padding-right: 25%">
      <div
        class="col-lg-4 col-md-6 my-3 pics"
        *ngFor="let profile of team_profile"
      >
        <img
          src="assets/homepage/{{ profile.picture }}"
          class="rounded-circle"
          style="width: 220px; height: 210px"
        />
        <div class="rounded-circle caption">
          <p class="my-auto name">{{ profile.name }}</p>
          <p class="team">{{ profile.team }}</p>
          <p class="study">{{ profile.study }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div
    class="container-fluid contact"
    style="padding-top: 80px; padding-bottom: 80px"
  >
    <div class="text-center">
      <button
        type="button"
        class="btn btn-primary contact_us text-dark"
        (click)="openContactUsModal()"
      >
        Contact Us
      </button>
    </div>
  </div>
</div>

<ng-template #contactUsTemplate>
  <div class="modal-header">
    <h4 class="modal-title text-center">Contact Us</h4>
    <button type="button" class="btn-close close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <div class="modal-body" [formGroup]="contactForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="First and last name"
      />
    </div>
    <div class="mb-3">
      <label for="contactMessage" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="contactMessage" class="form-label">Message</label>
      <textarea
        class="form-control"
        id="contactMessage"
        formControlName="message"
        rows="3"
        placeholder="Your message here..."
      ></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">
      Close
    </button>
    <button
      type="button"
      (click)="ngSubmit()"
      class="btn btn-primary"
      [disabled]="contactForm.invalid"
    >
      Submit
    </button>
  </div>
</ng-template>
