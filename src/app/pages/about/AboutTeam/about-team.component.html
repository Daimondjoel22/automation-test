<div class="container-fluid">
  <div class="container-fluid" style="padding-top: 80px; padding-bottom: 80px">
    <h2 class="text-center">Meet the team behind the research</h2>
  </div>
  <div class="container-fluid">
    <div class="row text-center" style="padding-left: 25%; padding-right: 25%">
      <div class="col-lg-4 col-md-7 mb-4" *ngFor="let profile of fakeProfile">
        <img
          src="assets/homepage/{{ profile.profile }}"
          class="rounded-circle"
          style="width: 190px; height: 180px"
        />
      </div>
    </div>
  </div>
</div>
<div class="container-fluid text-center">
  <button
    type="button"
    class="btn btn-dark"
    data-bs-toggle="modal"
    data-bs-target="#contactModal"
  >
    Contact Us
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="contactModal"
    tabindex="-1"
    aria-labelledby="contactModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="First and last name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
