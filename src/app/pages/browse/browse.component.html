<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">

<div class="p-3 mb-2 bg-info bg-opacity-25">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search for ... " aria-label="Search for ... "
            aria-describedby="button-addon2" />
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
            Button
        </button>
    </div>
</div>

<div class="card m-4">
    <div class="card-header d-flex bd-highlight">
        <h6 class="flex-grow-1 bd-highlight">Filter</h6>

        <button class="btn btn-primary bd-highlight" type="button" [attr.aria-expanded]="!drop"
            aria-controls="collapseBasic" (click)='updateCollapse()'>
            {{drop ? '-' : '+'}}
        </button>
    </div>

    <div id="collapseBasic" [collapse]="drop" [isAnimated]="true">
        <div class="card card-body">
            <div class="container px-4">
                <div class="row gx-5">

                    <div class="col-12 col-md-6">
                        <div class="p-3">
                            <span class="px-3">Gender</span>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label radio-inline" for="genderRadio1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="genderRadio1" value="male" [(ngModel)]="gender"
                                        (change)="onGenderChange()" /> Male
                                </label>




                                <div class="form-check form-check-inline">
                                    <label class="form-check-label radio-inline" for="genderRadio2">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="genderRadio2" value="female" [(ngModel)]="gender"
                                            (change)="onGenderChange()" /> Female
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="p-3">
                                <span class="px-3">Status</span>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="statusRadio1">
                                        <input class="form-check-input" type="radio" name="status" id="statusRadio1"
                                            value="alive" [(ngModel)]="status" (change)="onStatusChange()" />
                                        Alive</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="statusRadio2">
                                        <input class="form-check-input" type="radio" name="status" id="statusRadio2"
                                            value="deceased" [(ngModel)]="status" (change)="onStatusChange()" />
                                        Deceased</label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row gx-5">
                        <div class="col-12 col-md-6">
                            <div class="p-3">
                                <span class="px-3">Chinese Ethic Group</span>
                                <div class="form-floating">
                                    <select class="form-select" id="groupSelect"
                                        aria-label="Floating label select example" (change)="onGroupChange()">
                                        <option selected>Select Ethic Group</option>
                                        <option [value]="group.value" *ngFor="let group of groups">{{group.viewValue}}
                                        </option>
                                    </select>
                                    <label for="floatingSelect">Works with selects</label>

                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-md-6">

                            <div class="p-3">
                                <span class="px-3">Year</span>
                                <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
                                    <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                                        [bsConfig]="{ adaptivePosition: true }" (change)="onYearChange()">
                                </div>


                            </div>

                        </div>

                    </div>

                    <div class="row gx-5">
                        <div class="form-row">
                            <div class="form-group row mb-3">
                                <label for="occupationSelect"
                                    class="row col-sm-2 pt-1 col-form-label">Occupation</label>

                                <div class="form-floating row col-md-2 pt-1">

                                    <select class="form-select" id="occupationSelect"
                                        aria-label="Floating label select example" (change)="onOccupationChange()">
                                        <option selected>Select Occupation</option>
                                        <!-- <option *ngFor="let occupation of occupation" >{{occupation.viewValue}}
                                        </option> -->
                                    </select>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<div class = "m-4">
    <div class="row">
        <div class="col">
            Search Results 40,000
        </div>
        <div class="col text-end">
            Order by: A-Z
        </div>
    </div>
    
    <div class="row  border-bottom border-danger">
        <div class="col">
            A
        </div>
    </div>

    <div class="row bg-secondary position-relative" style="--bs-bg-opacity: .1;">
        <div class="position-absolute top- start-30">
            <img src="assets\browsepage\tempprofile.png" class="rounded float-start rounded-circle border border-secondary border-1" width="100" height="100">
        </div>
        <div class="position-absolute top-100 start-50 ">
            <label for="colFormLabelSm" class="row ">Name</label>
            <label for="colFormLabelSm" class="row ">Gender</label>
            <label for="colFormLabelSm" class="row ">Intro</label>

        </div>
    </div>
</div>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">
            <img src="assets\browsepage\tempprofile.png" class="rounded float-start rounded-circle border border-secondary border-1" width="100" height="100">
        </th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
