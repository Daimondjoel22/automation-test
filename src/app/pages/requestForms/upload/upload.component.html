<div *ngIf="!this.page">
  <h2 class="text-center pb-5 pt-5 mt-5">Request Form</h2>
  <h3 class="text-center pt-3 pb-5">Upload</h3>
</div>

<div *ngIf="this.page">
  <h3 class="text-center pb-5 pt-5 mt-5">Detailed/Edit Contribution</h3>
</div>

<div class="container-fluid">
  <form
    [formGroup]="form"
    class="col-11 mx-auto bg-secondary bg-opacity-10 p-5 rounded shadow mb-4"
  >
    <!-- Row for name, ethnic group, occupation, and year of event -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 m-3">
      <!-- col for name selection -->
      <div class="col">
        <label for="Name" class="form-label"
          >Name <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="Name"
          formControlName="name"
          placeholder="First and Last name"
        />
      </div>
      <!-- col for birth year -->
      <div class="col">
        <label for="birthYear" class="form-label"
          >Birth year <span class="text-danger">*</span></label
        >
        <!-- year selector -->
        <input
          [bsConfig]="{
            startView: 'year',
            minMode: 'year',
            dateInputFormat: 'YYYY',
            showClearButton: true
          }"
          bsDatepicker
          class="form-control"
          placeholder="Year"
          autocomplete="off"
          formControlName="birthYear"
        />
      </div>
      <!-- col for occupation -->
      <div class="col">
        <label for="occupation" class="form-label"
          >Occupation <span class="text-danger">*</span></label
        >
        <!-- occupation typeahead -->
        <input
          [typeahead]="occupation"
          class="form-control"
          formControlName="occupation"
        />
      </div>
      <!-- col for year of event -->
      <div class="col">
        <label for="Year" class="form-label"
          >Rightist Year <span class="text-danger">*</span></label
        >
        <!-- year selector -->
        <input
          [bsConfig]="{
            startView: 'year',
            minMode: 'year',
            dateInputFormat: 'YYYY',
            showClearButton: true
          }"
          bsDatepicker
          class="form-control"
          placeholder="Year"
          autocomplete="off"
          formControlName="rightestYear"
        />
      </div>
    </div>

    <!-- Row containing gender, status, and clear buttons -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 m-3">
      <!-- col for ethnic group -->
      <div class="col">
        <label for="ethnicGroup" class="form-label">Chinese Ethnic Group</label>
        <!-- ethnic group typeahead -->
        <input
          [typeahead]="ethnicGroup"
          class="form-control"
          formControlName="ethnic"
        />
      </div>
      <!-- col for gender selection -->
      <fieldset class="col">
        <legend class="h6 fw-normal">Gender</legend>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            formControlName="gender"
            value="male"
            type="radio"
            name="gender"
            id="gender-male"
          />
          <label class="form-check-label" for="gender-male"> Male </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            value="female"
            type="radio"
            formControlName="gender"
            name="gender"
            id="gender-female"
          />
          <label class="form-check-label" for="gender-female"> Female </label>
        </div>
      </fieldset>
      <!-- col for status -->
      <fieldset class="col">
        <legend class="h6 fw-normal">Status</legend>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="status"
            formControlName="status"
            value="alive"
            id="alive"
          />
          <label class="form-check-label" for="alive"> Alive </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="status"
            formControlName="status"
            value="deceased"
            id="deceased"
          />
          <label class="form-check-label" for="deceased"> Deceased </label>
        </div>
      </fieldset>
      <!-- col for clear button -->
    </div>
    <div class="d-flex">
      <button
        type="button"
        class="btn btn-lg btn-outline-dark rounded-pill ms-auto px-4"
        (click)="clear()"
        [ngClass]="{ invisible: this.page == 'contribution' }"
      >
        Clear
      </button>
    </div>
  </form>

  <div class="row">
    <div class="col-md-4 ms-5 ps-5 photo">
      <!-- photo upload section -->
      <h4>Upload a photo</h4>
      <form [formGroup]="form2">
        <img alt="" [src]="url" height="200" width="200" />
        <!-- select photo section -->
        <input
          class="form-control"
          type="file"
          (change)="onselectFile($event)"
          formControlName="image"
        />
        <br /><br />
        <button class="btn btn-dark" (click)="clearImage()">
          Clear photo
        </button>
        <br><br>

        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="imagTitle" placeholder="What would you title this image">

        <label for="exampleFormControlTextarea1" class="form-label">Details</label>
        <textarea class="form-control" id="imageDetails" rows="3" placeholder="Add a description"></textarea>

        <br><br>

        <div class="btn-group" dropdown>
          <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-animated">
            Image Category <span class="caret"></span>
          </button>
          <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-animated">
            <li role="menuitem"><a class="dropdown-item" href="#">People</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Media</a>
            </li>
            <li role="menuitem"><a class="dropdown-item" href="#">Camp</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#">Other</a></li>
          </ul>
        </div>
        <br><br>

        <!-- radio buttons for choosing if user wants to include photo in gallery -->
        <br />
        <p>
          Include this image in gallery
          <img
            src="assets/upload/icons-question.png"
            tooltip="Choose to include the photo in website gallery"
            placement="auto"
            class="mx-2 shadow rounded-circle p-1"
            width="30"
          />
        </p>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="galleryNo"
            id="galleryYes"
            value="yes"
            formControlName="imageUpload"
          />
          <!-- yes button -->
          <label class="form-check-label" for="inlineRadio1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="galleryNo"
            id="galleryNo"
            value="no"
            formControlName="imageUpload"
          />
          <!-- no button -->
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
      </form>
    </div>

    <!-- col for contents input box -->
    <div class="col-md-6">
      <div class="my-4">
        <h4>Contents</h4>
        <div [formGroup]="form2" class="border p-2 shadow rounded">
          <label for="add_content" class="form-label h4">Add Content</label>
          <textarea
            class="form-control"
            id="add_content"
            rows="5"
            placeholder="Add content/description here..."
            formControlName="content"
          ></textarea>
        </div>
      </div>
      <!-- event detail and date -->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <h4>Event year and event content</h4>
            <section
              class="my-4"
              *ngFor="
                let event of eventControls;
                let i = index;
                last as last;
                first as first
              "
            >
              <!-- input fields inside the *ngFor, allows user to add/remove input boxes -->
              <div [formGroup]="event" class="border p-2 shadow my-4 rounded">
                <label [for]="'event_year' + i">Year of event</label>
                <input
                  [bsConfig]="{
                    startView: 'year',
                    minMode: 'year',
                    dateInputFormat: 'YYYY'
                  }"
                  bsDatepicker
                  class="form-control"
                  placeholder="Year"
                  [id]="'event_year' + i"
                  formControlName="startYear"
                />
                <label [for]="'event_content' + i"
                  >Event content/Description</label
                >
                <textarea
                  class="form-control"
                  [id]="'event_content' + i"
                  rows="5"
                  placeholder="Add event details here..."
                  formControlName="event"
                ></textarea>
              </div>

              <!-- Remove button -->
              <button
                type="button"
                tooltip="Remove this event"
                placement="auto"
                *ngIf="!first || !last"
                class="btn btn-lg btn-outline-danger rounded-pill bg-white text-danger"
                (click)="removeEvent(i)"
              >
                Remove
                <img
                  src="assets/upload/icons-remove.png"
                  class="mx-2"
                  width="30"
                />
              </button>
              <button
                *ngIf="last"
                type="button"
                (click)="addEvent()"
                tooltip="Add another event"
                placement="auto"
                class="btn btn-lg btn-outline-dark rounded-pill bg-white text-dark mx-3"
              >
                Add Event
                <img
                  src="assets/upload/icons-plus.svg"
                  class="mx-2"
                  width="30"
                />
              </button>
            </section>
          </div>
        </div>
      </div>
      <!-- memoir section -->
      <br />
      <h4>Add Memoir, book, or other information</h4>
      <!-- allows uses to add/remove input boxes -->
      <section
        class="my-4"
        *ngFor="
          let memoir of memoirControls;
          let i = index;
          last as last;
          first as first
        "
      >
        <div [formGroup]="memoir" class="border p-2 shadow my-4 rounded">
          <!-- memoir title -->
          <label [for]="'memoir_title' + i">Title</label>
          <input
            type="text"
            class="form-control"
            placeholder="Add title here..."
            [id]="'memoir_title' + i"
            formControlName="memoirTitle"
          />
          <br />
          <!-- memoir author -->
          <label [for]="'memoir_author' + i">Author</label>
          <input
            type="text"
            class="form-control"
            placeholder="Add author here.."
            [id]="'memoir_author' + i"
            aria-describedby="basic-addon1"
            formControlName="memoirAuthor"
          />
          <br />
          <!-- memoir content -->
          <label [for]="'memoir_content' + i">Content/Discription</label>
          <textarea
            type="text"
            class="form-control"
            [id]="'memoir_content' + i"
            placeholder="Add memoir here..."
            rows="5"
            formControlName="memoirContent"
          ></textarea>
        </div>

        <br />
        <!-- removes memoir -->
        <button
          type="button"
          tooltip="Remove this Memoir"
          placement="auto"
          *ngIf="!first || !last"
          class="btn btn-lg btn-outline-danger rounded-pill bg-white text-danger"
          (click)="removeMemoir(i)"
        >
          Remove
          <img src="assets/upload/icons-remove.png" class="mx-2" width="30" />
        </button>
        <button
          *ngIf="last"
          type="button"
          (click)="addMemoir()"
          tooltip="Add another Memoir"
          placement="auto"
          class="btn btn-lg btn-outline-dark rounded-pill bg-white text-dark mx-3"
        >
          Add Memoir
          <img src="assets/upload/icons-plus.svg" class="mx-2" width="30" />
        </button>
      </section>
    </div>
  </div>
  <br /><br />
  <!-- submit and clear buttons -->
  <div class="d-flex col-11 mx-auto mb-5" *ngIf="this.page != 'contribution'">
    <button
      type="button"
      class="btn btn-lg btn-outline-dark rounded-pill ms-auto px-4"
      (click)="clear2()"
    >
      Clear
    </button>
    <button
      type="button"
      class="btn btn-lg btn-outline-dark me-3 rounded-pill mx-2 px-4"
      [disabled]="form.invalid || form2.invalid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</div>
