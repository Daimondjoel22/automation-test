<div class="bg-khaki bg-opacity-25 d-flex">
    <!-- search bar -->
    <div class="input-group m-5">
        <input type="search" class="form-control rounded-end rounded-pill" placeholder="Search for ... "
            [(ngModel)]="searchInput" (search)="searchBar()" aria-label="Search for ... "
            aria-describedby="button-addon2" />
        <button class="btn border border-start-0 bg-white rounded-start rounded-pill" type="button"
            (click)="searchBar()">
            <img src="assets/global/search.svg" alt="" width="20" />
        </button>
    </div>
</div>

<div class="row justify-content-center" style="background-color: rgb(12, 19, 48)">
    <div class="col-10 border" style="border-color:#caa372">
        <h6 class="border-bottom fw-bold text-light my-3">Browse Archive</h6>
        <div class="my-4">
            <app-browse-search-filter [(filterValues)]="filterValues" (filterValuesChange)="filterByFilterValues($event)">
            </app-browse-search-filter>
        </div>

        <!-- search result -->
        <div class="container-fluid">
            <div class="d-flex">
                <div class="me-auto p-2 text-light">
                    Search Results {{this.db_result.length}}
                </div>

                <form class="row mb-2 mx-2">
                    <fieldset id="itemFieldSet" class="col-auto" style="color: white;">
                        <label>Result per page {{ itemsPerPage }}</label>
                        <select class="mx-2" id="itemSelect" aria-label="Result per page select" [(ngModel)]="itemsPerPage"
                            (change)="itemPerPageChanged()">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            
                        </select>
                    </fieldset>
                    <fieldset id="viewFieldSet" class="col-auto" style="color: white;">
                        <label>View</label>
                        <select class="mx-2" id="viewSelect" aria-label="View select" [(ngModel)]="curView">
                            <option selected value="List">List</option>
                            <option value="Grid">Grid</option>
                        </select>
                    </fieldset>

                </form>

                <div class="mb-1 text-light">|&emsp;Order by: A-Z</div>
            </div>


            <div class="d-flex  border-bottom justify-content-between">
                <div class="position-relative" >

                    <img src="assets\browsepage\tempprofile.png"
                    class="rounded-circle border border-dark"  width="20">
                    <span class="fw-bolder position-absolute movem" >
                        {{this.currentLetter}}
                    </span>
                </div>


                <div class="btn-group d-inline-block btn-group-sm">
                    <button class="btn button-no-outline  " *ngFor="let letter of letters"
                        [ngClass]="currentLetter === letter ? 'btn-outline-light text-danger text-decoration-underline' : 'text-light'"
                        (click)="lettersBtnClick(letter)">
                        {{letter}}
                    </button>
                </div>
            </div>

            <!-- display search results -->

            <div *ngIf="curView === 'List'; else elseBlock">
                <app-stip-spinner [isLoading]="isloading"></app-stip-spinner>
                <a style="color: black;text-decoration: none;" routerLink="/browse/archive" routerLinkActive="active"
                    ariaCurrentWhenActive="page">
                    <div class="d-flex m-3 " style="height:150px; border-radius: 28px; background-color: #dbdde2"
                        name="searchLayout" *ngFor="let result of display">
                        <div class="m-4">
                            <img src="assets\browsepage\tempprofile.png"
                                class="rounded-circle border border-dark img-responsive center-block" width="100vw"
                                height="100vw">
                        </div>
                        <div class="flex-grow-1 m-3">
                            <div class="text-start">{{result.full_name}}</div>
                            <div class="pb-3 text-start">{{result.workplace}}</div>
                            <div class="text-start">{{result.description}}</div>
                        </div>
                    </div>
                </a>
            </div>
            <ng-template #elseBlock>
                <app-stip-spinner [isLoading]="isloading"></app-stip-spinner>
                <div class="d-flex " name="searchLayout" *ngFor="let results of display| UpdateRows:5">

                    <div class="card d-flex flex-column  m-3"
                        style="flex: 1;border-radius: 28px;background-color: #dbdde2"
                        *ngFor="let result of results">
                        <a routerLink="/browse/archive" routerLinkActive="active" ariaCurrentWhenActive="page"
                            style="color: black;text-decoration: none;">
                            <div class="d-flex justify-content-center flex-shrink-0">
                                <img 
                                src="assets\browsepage\tempprofile.png" 
                                class="card-img-top rounded-circle img-responsive border border-dark w-75">
                            </div>
                            <div class="card-body mt-auto">
                                <div class="card-body">
                                    <div>{{result.full_name}}</div>
                                    <div class="pb-3">{{result.workplace}}</div>
                                    <div>{{result.nationality}}</div>
                                </div>
                            </div>
                        </a>

                    </div>



                </div>
            </ng-template>

            <!-- search nav -->

            <div class="d-flex flex-row-reverse text-light">
                <nav aria-label="Page navigation">
                    <pagination class="bg-light" [rotate]=true [totalItems]="db_result.length" [boundaryLinks]="true"
                        [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
                        [maxSize]="10">

                    </pagination>
                </nav>

                <div class="p-2 bd-highlight">page {{this.currentPage}} of {{this.maxPage}}</div>
            </div>

        </div>
    </div>
</div>
