<div class="card m-4">
    <div class="card-header d-flex flex-grow-1">
        <h6 class="flex-grow-1 bd-highlight pt-2 fw-bold">Filter</h6>
        <button class="btn btn-primary bd-highlight" type="button" [attr.aria-expanded]="!drop" aria-controls="collapseBasic" (click)='updateCollapse()'>
            {{drop ? '-' : '+'}}
        </button>
    </div>


    <div class="card card-body" id="collapseBasic" [collapse]="drop" [isAnimated]="true">
        <div class="row justify-content-evenly">
                <legend class="px-3">Gender</legend>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="genderRadio1">
                        <input class="form-check-input" type="radio" name="gender" id="genderRadio1"
                            value="male" [(ngModel)]="this.FILTERS['gender']"/> 
                        Male
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="genderRadio2">
                        <input class="form-check-input" type="radio" name="gender" id="genderRadio2"
                            value="female" [(ngModel)]="this.FILTERS['gender']" />
                        Female
                    </label>
                </div>

                <legend class="px-3">Status</legend>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="statusRadio1">
                        <input class="form-check-input" type="radio" name="status" id="statusRadio1"
                            value="alive" [(ngModel)]="this.FILTERS['status']" />
                        Alive
                    </label>
                </div>
    
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="statusRadio2">
                        <input class="form-check-input" type="radio" name="status" id="statusRadio2"
                            value="deceased" [(ngModel)]="this.FILTERS['status']" />
                        Deceased</label>
                </div>
        </div>

        <div class="row justify-content-evenly">  
            <legend class="text-wrap text-end">Chinese Ethnic Group</legend>
            <div class="form-floating">
                <select class="form-select" id="groupSelect"
                    aria-label="Floating label select example" (change)="onGroupChange()">
                    <option [value]="group.value" *ngFor="let group of groups" name="groupName">
                        {{this.group.viewValue}}
                    </option>
                </select>
            </div>
            
            <div class="d-flex flex-row p-3">
                <legend class="px-3">Date-of-birth</legend>
                <div class="col-6 form-group">
                    <input type="text" class="form-control" bsDatepicker id="datepicker"
                        [bsConfig]="{ adaptivePosition: true }" [bsValue]="" [(ngModel)]="this.FILTERS['date']">
                </div>
            </div>
        </div>

        <div class="row justify-content-evenly">
            <div class="d-flex flex-row p-3">
                <legend class="px-3">Occupation</legend>
                <div class="form-floating col-6">
                    <select class="form-select" style="max-height:10px" id="occupationSelect"
                        aria-label="Floating label select example" (change)="onOccupationChange()">
                    </select>
                </div>
            </div>         
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-light me-md-2" type="button" (click)='clearClick()'>Clear</button>
            <button class="btn btn-light" type="button" (click)='submitClick()'>Submit</button>
        </div>

    </div>

</div>
