  <div class="container-fluid">
    <div class="container-fluid" style="padding-top:80px; padding-bottom:80px;">
      <h2 class="text-center">Meet the team behind the research</h2>
    </div>
    <div class="container-fluid">
      <div class="row text-center" style="padding-left:25%; padding-right:25%">
        <div class="container col-lg-4 col-md-7 mb-4" *ngFor="let profile of fakeProfile">
          <img
                  src="assets/homepage/{{ profile.profile }}"
                  class="rounded-circle"
                  style="width:190px; height:180px;"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="padding-top:80px; padding-bottom:80px;">
    <h4 class="text-center">Contact Info</h4>
    <p style="padding-left:30%; padding-right:30%;">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
       incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis
       nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
    </p>
  </div>

  <div class="container-fluid text-center" style="width:60%; padding-bottom:100px;">
    <h3>Contact Us</h3>
    <div class="form-floating" style="padding-bottom:25px;">
      <input type="email" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating" style="padding-bottom:25px;">
      <input type="text" class="form-control" placeholder="Full name">
      <label for="floatingPassword">Full name</label>
    </div>
    <div class="form-floating" style="padding-bottom:25px;">
      <textarea class="form-control" placeholder="Leave a comment here" style="height:200px;"></textarea>
      <label for="floatingTextarea">Comments</label>
    </div>
    <div>
      <button class="btn btn-primary" style="width:500px;">Submit</button>
    </div>
  </div>
