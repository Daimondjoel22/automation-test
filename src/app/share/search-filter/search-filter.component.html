<div class="border w-100">
  <div class="d-flex bd-highlight bg-secondary bg-opacity-25 p-1">
    <h6 class="flex-grow-1 bd-highlight pt-2 fw-bold">Filter</h6>
    <div class="bd-highlight">
      <button
        class="btn"
        type="button"
        [attr.aria-expanded]="!drop"
        aria-controls="collapseBasic"
        (click)="updateCollapse()"
      >
        <img
          src="/assets/filters/collapse-{{ drop ? 'minus' : 'plus' }}.svg"
          alt="filter"
          width="20"
        />
        <span class="visually-hidden"
          >click to {{ drop ? "collapse" : "expand" }}</span
        >
      </button>
    </div>
  </div>
  <div id="collapseBasic" [collapse]="drop" [isAnimated]="true">
    <form class="row p-4" [formGroup]="formValues">
      <fieldset class="col-12 col-md-2">
        <legend class="h6 fw-bold">Gender</legend>
        <div class="form-check ms-3">
          <input
            class="form-check-input"
            formControlName="gender"
            value="male"
            type="radio"
            name="gender"
            id="gender-male"
          />
          <label class="form-check-label" for="gender-male"> Male </label>
        </div>
        <div class="form-check ms-3">
          <input
            class="form-check-input"
            value="female"
            type="radio"
            formControlName="gender"
            name="gender"
            id="gender-female"
          />
          <label class="form-check-label" for="gender-female"> Female </label>
        </div>
      </fieldset>
      <fieldset class="col-12 col-md-2">
        <legend class="h6 fw-bold">Status</legend>
        <div class="form-check ms-3">
          <input
            class="form-check-input"
            value="alive"
            type="radio"
            formControlName="status"
            name="status"
            id="alive"
          />
          <label class="form-check-label" for="alive"> Alive </label>
        </div>
        <div class="form-check ms-3">
          <input
            class="form-check-input"
            type="radio"
            value="deceased"
            formControlName="status"
            name="status"
            id="deceased"
          />
          <label class="form-check-label" for="deceased"> Deceased </label>
        </div>
      </fieldset>
      <div class="col-12 col-md-2">
        <label for="chinese-ethic-group" class="form-label col fw-bold"
          >Chinese Ethnic Group</label
        >
        <div class="col-auto">
          <input
            class="form-control form-control-sm"
            list="ethicGroup"
            formControlName="group"
            id="chinese-ethic-group"
            placeholder="Type to search ethnic groups..."
          />
        </div>
        <datalist id="ethicGroup">
          <option value="San Francisco"></option>
          <option value="New York"></option>
          <option value="Seattle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>
      <div class="col-12 col-md-3">
        <label for="chinese-ethic-group fw-bold" class="form-label col fw-bold"
          >Occupation</label
        >
        <div class="col-auto">
          <select
            class="form-select form-select-sm mb-3"
            formControlName="occupation"
            aria-label=".form-select-lg example"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label for="date-of-birth" class="form-label col fw-bold"
            >Date of Birth</label
          >
          <input
            type="text"
            id="date-of-birth"
            formControlName="year"
            placeholder="MM/DD/YYYY-MM/DD/YYYY"
            class="form-control form-control-sm"
            bsDaterangepicker
          />
        </div>
      </div>
      <div class="col-12 d-flex">
        <div class="ms-auto">
          <button
            class="btn btn-secondary mx-3"
            type="button"
            (click)="clear()"
          >
            Clear
          </button>
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
