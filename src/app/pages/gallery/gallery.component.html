<div class="container">
  <h2 class="text-center my-4 fw-bold">{{ title }}</h2>

  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let gallery of galleries" class="p-2 mx-4">
      <button
        #image
        [ngClass]="{
          'border-3 btn-underline-orange-red ': selectedCategory == gallery,
          btn: selectedCategory != gallery
        }"
        class="fw-bold"
        (click)="setActive(gallery)"
      >
        <b>{{ gallery }}</b>
      </button>
    </div>
  </div>
  <hr class="divider border-orange-red" />
</div>

<div class="container my-4">
  <ngx-masonry
    [ordered]="true"
    [options]="masonryOptions"
    [ngStyle]="{ width: '100%' }" 
    *ngIf="images[0]?.imagePath && images[images.length-1]?.imagePath"
  >
    <div
      ngxMasonryItem
      class="masonry-item my-2 responsive-columns"
      *ngFor="let image of display; let i = index"
    >
      <div class="images">
        <img
          [src]="image.imagePath"
          width="100%"
          class="hovered-img"
          (mouseleave)="onLeave()"
          (mouseover)="onEnter(i)"
          [ngStyle]="{ opacity: currentImageIndex == i ? '0.4' : '1' }"
        />
        <button
          (focus)="onEnter(i)"
          class="hovered-button"
          (mouseover)="onEnter(i)"
          [ngStyle]="{ opacity: currentImageIndex == i ? '1.0' : '0.0' }"
          (blur)="onLeave()"
          (click)="onLearnMore(galleryModal, image)"
        >
          {{ imageButton }}
        </button>
      </div>
    </div>
  </ngx-masonry>
</div>

<button (click)="populateData()">Click</button>

<div *ngIf="categoryImages.length > 0" class="container d-flex justify-content-center my-4">
  <pagination
    [boundaryLinks]="showBoundaryLinks"
    [itemsPerPage]="itemsPerPage"
    [totalItems]="categoryImages.length"
    [(ngModel)]="currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>

<div class="container text-center my-4" *ngIf="images[0]?.imagePath && categoryImages.length == 0">
  <span class="display-1">No Records Found</span>
</div>

<ng-template #galleryModal>
  <app-overlay [image]="this.selectedImage" (close)="onClose($event)"></app-overlay>
</ng-template>
